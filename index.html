<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Sketch Box</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Sketch Box</h1>
        <p>move cursor over the board to draw </p>
        <div id="sketchbox">

        </div>
        <div class="btn-container">
            <div class="color-group">
                <button id="redBtn" class="btn colorBtn">Red</button>
                <button id="aquaBtn" class="btn colorBtn">Aqua</button>
                <button id="yellowBtn" class="btn colorBtn">Yellow</button>
                <button id="greenBtn" class="btn colorBtn">Green</button>
                <button id="blueBtn" class="btn colorBtn">Blue</button>
                <button id="blackBtn" class="btn colorBtn">Black</button>
                <button id="purpleBtn" class="btn colorBtn">Purple</button>
                <button id="rainbowBtn" class="btn colorBtn">Rainbow</button>
            </div>
            <div class="grid-group">
                <button id="grid16" class="btn">16x16</button>
                <button id="grid24" class="btn">24x24</button>
                <button id="grid32" class="btn">32x32</button>
                <button id="grid48" class="btn">48x48</button>
                <button id="eraseBtn" class="btn">Erase</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
