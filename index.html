<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch Box</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <h1>Sketch Box</h1>
        <p>move cursor over the board to draw </p>
        <div id="sketchbox">

        </div>
        <div class="btn-container">
            <div class="color-group">
                <button class="btn colorBtn" style="background:white">White</button>
                <button class="btn colorBtn" style="background:red">Red</button>
                <button class="btn colorBtn" style="background:aqua">Aqua</button>
                <button class="btn colorBtn" style="background:green">Green</button>
                <button class="btn colorBtn" style="background:blue">Blue</button>
                <button class="btn colorBtn" style="background:black">Black</button>
                <button class="btn colorBtn" style="background:purple">Purple</button>
                <button class="btn colorBtn" id="rainbowBtn">Rainbow</button>
            </div>
            <div class="grid-group">
                <button gridSize="16" class="btn gridBtn">16x16</button>
                <button gridSize="24" class="btn gridBtn">24x24</button>
                <button gridSize="32" class="btn gridBtn">32x32</button>
                <button gridSize="48" class="btn gridBtn">48x48</button>
                <button id="eraseBtn" class="btn">Erase</button>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
